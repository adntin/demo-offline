<!DOCTYPE html>
<html>
<head>
  <title>Offline</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(reg) {
        if(reg.installing) {
          console.log('%cService worker installing', 'color:green');
        } else if(reg.waiting) {
          console.log('%cService worker installed', 'color:green');
        } else if(reg.active) {
          console.log('%cService worker active', 'color:green');
        } else {
          console.log('%cService worker unknown status', 'color:red')
        }
        // registration worked
        console.log('%cService worker registration succeeded. Scope is ' + reg.scope, 'color:green');

      }).catch(function(error) {
        // registration failed
        console.log('%cService worker registration failed with ' + error, 'color:red');
      });
    }
  </script>
</head>
<body>
  <div>service worker</div>
  <img src="./google_logo.png" alt="">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
